<html>
    <head>
        <title>First VR Project</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: black">
            <a-box position="0 4 -5" color="red"></a-box>
            <a-sphere position="4 0 -5" color="green" radius="2"></a-sphere>
            <a-cylinder position="-4 2 5" color="blue" radius="2" height="4"></a-cylinder>
            <a-circle position="-4 1 0" color="yellow" radius="3"></a-circle>
            <a-torus position="5 0 6" color="brown" radius="3"></a-torus>
            <a-torus-knot position="5 1 1" color="pink" radius="3">k</a-torus-knot>
        </a-scene>
    </body>
</html>
